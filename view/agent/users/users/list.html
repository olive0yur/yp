{extend name="agent/public/insidePageBase" /}
{block name="title"}用户列表{/block}
{block name="body"}
<div class="layuimini-container">
    <div class="layuimini-main">
        <div>
            <form class="layui-form layui-form-pane" action="">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">关键字查询</label>
                        <div class="layui-input-inline">
                            <input type="text" name="keywords" placeholder="请输入用户昵称/手机号/ip" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    
                 
               
                    <div class="layui-inline">
                        <label class="layui-form-label">认证状态</label>
                        <div class="layui-input-inline" style="width: 128px;">
                            <select name="is_cert">
                                <option value="">---请选择--</option>
                                <option value="1">未实名认证</option>
                                <option value="2">己实名认证</option>
                                <option value="3">审核失败</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                    </div>
                </div>
                <input type="hidden" name="sys_labels" />
            </form>
        </div>
       

        <table class="layui-hide" id="agentUsersList" lay-filter="agentUsersList"></table>
        <script type="text/html" id="tableBar">
            <div class="layui-btn-group">
                 <a class="layui-btn layui-btn-sm  layui-btn-normal" lay-event="edit">编辑</a>
                <a class="layui-btn layui-btn-sm" lay-event="userDetail">详情</a>
            </div>
        </script>
        <script type="text/html" id="status_tpl">
            <input type="checkbox" lay-skin="switch" value="{{ d.id }}" lay-filter="status" {if !$setUserStatusAuth}disabled{/if} {{# if(d.status == 1) { }}checked{{# } }} lay-text="允许|禁止" />
        </script>
        <script type="text/html" id="is_giv_tpl">
            <input type="checkbox" lay-skin="switch" value="{{ d.id }}" lay-filter="is_giv" {if !$setUserStatusAuth}disabled{/if} {{# if(d.is_giv == 1) { }}checked{{# } }} lay-text="允许|禁止" />
        </script>
    </div>
</div>
{/block}
{block name="js"}
{__block__}
<script>MICROANSWER_DROPDOWAN="mDropdown";</script>
<script>
    layui.use(['form', 'table','mDropdown', 'layCascader', 'laydate'], function () {
        var $ = layui.jquery,form = layui.form,  dropdown = layui.mDropdown, layCascader = layui.layCascader,table = layui.table,laydate = layui.laydate,upload = layui.upload;
        var tableId = 'agentUsersList';
        table.render({elem: '#'+tableId,id:tableId,url: '{:url("agentUsersList")}',toolbar: '#toolbar',
            cols: [[
                {type: "checkbox", width: 50, fixed:'left'},
                {field: 'id', width: 88, title: '用户ID', fixed:'left',sort: true},
                {field: 'user_code', width: 120, title: '用户CODE', fixed:'left',sort: true},
                {field: 'nickname', width: 150, title: '用户呢称'},
                {field: 'regist_ip', width: 150, title: '注册IP'},
                {field: 'mobile', width: 130, title: '用户账号',sort: true},
                {field: 'food', width: 108, title: '余额',sort: true},
                {field: 'zt_num', width: 108, title: '邀请人数',sort: true},
                {field: 'pool_count', width: 108, title: '持有卡牌',sort: true},
                {field: 'tjr_one', width: 130, title: '上级推荐人', templet:function(d) {
                    if(d.tjrInfo) {
                        return d.tjrInfo.mobile;
                    }
                    return '-';
                },sort: true},
                {field: 'add_time', width: 160, title: '注册时间', sort: true},
                {field: 'levels', width: 160, title: '级别', sort: true},
                {title: '操作', minWidth: 168, fixed:'right', toolbar: '#tableBar'},
            ]],
            limits: [10, 15, 20, 25, 50, 100, 500, 1000, 2000, 3000, 5000],
            limit: 15,
            page: true,
            height: 'full-120'
        });
        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            table.reload(tableId, { page: {curr: 1  },where: data.field }, 'data');
            return false;
        });
        table.on('rowDouble('+tableId+')', function(obj){
            var data = obj.data;
            var url = '{:url("agentUsersDetail")}?id='+data.id;
            parent.layer.open({
                title: data.mobile +'  用户详情', type: 2, shade: 0.2, maxmin:true, shadeClose:true, move:false,area: ['1200px', '100%'],offset:  'rt', anim: 2, content: url , btn: false
            });
        });
        /**
         * toolbar监听事件
         */
    });
</script>
{/block}
