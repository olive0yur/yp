{extend name="company/public/insidePageBase" /}
{block name="title"}用户列表{/block}
{block name="body"}
<div class="layuimini-container">
    <div class="layuimini-main">
        <div>
            <form class="layui-form layui-form-pane" action="">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">关键字查询</label>
                        <div class="layui-input-inline">
                            <input type="text" name="keywords" placeholder="请输入名换" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-inline">
                        <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                    </div>
                </div>
                <input type="hidden" name="sys_labels" />
            </form>
        </div>

        <table class="layui-hide" id="companyTeamList" lay-filter="companyTeamList"></table>
        <script type="text/html" id="toolbar">
            <div class="layui-btn-container">
<!--                {if $addAuth}<button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加 </button>{/if}-->
<!--                {if $delAuth}<button class="layui-btn layui-btn-danger layui-btn-sm data-add-btn" lay-event="batchSetDelete"> 删除 </button>{/if}-->
            </div>
        </script>
        <script type="text/html" id="tableBar">
            <div class="layui-btn-group">
                {if $editAuth} <a class="layui-btn layui-btn-sm  layui-btn-normal" lay-event="edit">编辑</a>{/if}
<!--                {if $delAuth} <a class="layui-btn layui-btn-sm layui-btn-danger" lay-event="delete">删除</a>{/if}-->
            </div>
        </script>


    </div>
</div>
{/block}
{block name="js"}
{__block__}
<script>MICROANSWER_DROPDOWAN="mDropdown";</script>
<script>
    layui.use(['form', 'table','mDropdown', 'layCascader', 'laydate'], function () {
        var $ = layui.jquery,form = layui.form,  dropdown = layui.mDropdown, layCascader = layui.layCascader,table = layui.table,laydate = layui.laydate,upload = layui.upload;
        var tableId = 'companyTeamList';
        table.render({elem: '#'+tableId,id:tableId,url: '{:url("companyDataLevelList")}',toolbar: '#toolbar',
            cols: [[
                {type: "checkbox", width: 50, fixed:'left'},
                {field: 'id', width: 88, title: 'ID', fixed:'left',sort: true},
                {field: 'name', width: 120, title: '名称'},
                {field: 'level', width: 100, title: '等级'},
                {field: 'dividend', width: 160, title: '收益%', sort: true},
                {if $editAuth || $delAuth}
                {title: '操作', minWidth: 168, fixed:'right', toolbar: '#tableBar'},
                {/if}
            ]],
            limits: [10, 15, 20, 25, 50, 100, 500, 1000, 2000, 3000, 5000],
            limit: 15,
            page: true,
            height: 'full-120'
        });
        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            table.reload(tableId, { page: {curr: 1  },where: data.field }, 'data');
            return false;
        });



        /**
         * toolbar监听事件
         */
        table.on('toolbar('+tableId+')', function(obj) {
            if (obj.event === 'add') { // 添加
                var url = '{:url("companyDataLevelAdd")}';
                var index = parent.layer.open({title: '添加', type: 2,shade: 0.2,maxmin: true, area: ['500px', '400px'],content: url, btnAlign: 'c',btn: ['确定', '取消'], yes: function(index, layero) {
                        var iframeWindow = parent.window['layui-layer-iframe' + index],submit = layero.find('iframe').contents().find("#submitBtn");
                        iframeWindow.layui.form.on('submit(submitBtn)', function(data){
                            var field = data.field;//获取提价的数据
                            var loadAdd = parent.layer.msg('提交中', {icon:16, time:0, shade:0.1, offset:'15px'});
                            $.post(url, field, function(res){
                                parent.layer.close(loadAdd);
                                if (res.code === 0) {
                                    table.reload(tableId); //数据刷新
                                    parent.layer.close(index); //关闭弹层
                                    parent.layer.msg(res.msg, {icon: 6, offset: '15px'});
                                } else {
                                    parent.layer.msg(res.msg, {icon: 5, offset: '15px'});
                                }
                            })
                        })
                        submit.trigger('click');
                    }
                })
                return false;
            } else if (obj.event === 'batchSetDelete') {  // 监听删除操作
                var checkStatus = table.checkStatus(obj.config.id)
                    , data = checkStatus.data;
                var data = checkStatus.data, id = [];
                for (elem in data) {
                    id.push(data[elem].id);
                }
                if (id.length === 0) {
                    return layer.msg('请选择要删除的数据');
                }
                var url = '{:url("companyDataLevelDelete")}';
                layer.confirm('删除后不可恢复！  是否确认? ', {icon: 3}, function () {
                    var loadAdd = layer.msg('提交中', {icon: 16, time: 0, shade: 0.1, offset: '15px'});
                    $.post(url, {ids: id}, function (res) {
                        layer.close(loadAdd);
                        console.log(res);
                        if (res.code === 0) {
                            table.reload(tableId); //数据刷新
                            layer.msg(res.msg, {icon: 6, offset: '15px'});
                        } else {
                            layer.msg(res.msg, {icon: 5, offset: '15px'});
                        }
                    });
                });
            }
        });

        table.on('tool('+tableId+')', function(obj){
            var data = obj.data
            if(obj.event === 'edit'){
                var url = '{:url("companyDataLevelEdit")}?id='+data.id
                var index = parent.layer.open({title: '编辑用户',type: 2,shade: 0.2,maxmin: true,area: ['600px','500px'], content: url,btnAlign: 'c', btn: ['确定','取消'], yes: function( index, layero) {
                        var iframeWindow = parent.window['layui-layer-iframe' + index], submit = layero.find('iframe').contents().find("#submitBtn");
                        iframeWindow.layui.form.on('submit(submitBtn)', function(data){
                            var field = data.field //获取提交的字段
                            var loadAdd = parent.layer.msg('提交中',{icon: 16, time: 0, shade: 0.1, offset: '15px'})
                            $.post(url, field, function(res){
                                parent.layer.close(loadAdd)
                                if(res.code === 0) {
                                    table.reload(tableId)
                                    parent.layer.close(index)
                                    parent.layer.msg(res.msg, {icon:6, offset: '15px'})
                                }else {
                                    parent.layer.msg(res.msg, {icon:5, offset: '15px'})
                                }
                            })
                        })
                        submit.trigger('click')
                    }
                })
                return false
            }else if(obj.event === 'delete') { //删除
                var url = '{:url("companyDataLevelDelete")}';
                layer.confirm('删除后数据不可恢复，是否确认删除？',{icon:3}, function(){
                    var loadAdd = layer.msg('提交中',{icon:16, time:0, shade: 0.1, offset:"15px"})
                    $.post(url, {ids:[data.id]}, function(res){
                        layer.close(loadAdd)
                        if(  res.code === 0 ){
                            table.reload(tableId)
                            layer.msg(res.msg,{icon:6, offset: '15px'})
                        }else {
                            layer.msg(res.msg, {icon:5, offset: '15px'})
                        }
                    })
                })
            }
            else if (obj.event === 'setAuth') {

                var url = '{:url("companyTeamSet")}?id='+data.id;
                var index = parent.layer.open({
                    title: '设置团长权限',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    area: ['500px', '95%'],
                    content: url
                    , btnAlign: 'c'
                    , btn: ['确定', '取消']
                    , yes: function (index, layero) {
                        var iframeWindow = parent.window['layui-layer-iframe' + index]
                            , submit = layero.find('iframe').contents().find("#submitBtn");
                        //监听提交
                        iframeWindow.layui.form.on('submit(submitBtn)', function (data) {
                            var field = data.field; //获取提交的字段

                            var loadAdd = parent.layer.msg('提交中', {icon: 16, time: 0, shade: 0.1, offset: '15px'});
                            $.post(url, field, function (res) {
                                parent.layer.close(loadAdd);
                                if (res.code === 0) {
                                    table.reload(tableId); //数据刷新
                                    parent.layer.close(index); //关闭弹层
                                    parent.layer.msg(res.msg, {icon: 6, offset: '15px'});
                                } else {
                                    parent.layer.msg(res.msg, {icon: 5, offset: '15px'});
                                }
                            });
                        });
                        submit.trigger('click');
                    }
                });
                return false;
            }
        })
    });
</script>
{/block}
