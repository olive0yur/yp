{extend name="company/public/insidePageBase" /}
{block name="title"}编辑文章{/block}
{block name="css"}
{css href="/static/common/lib/umeditor/themes/default/css/umeditor.css" /}
{__block__}
{/block}
{block name="body"}
<div class="layuimini-container">
    <div class="layuimini-main">
        <form class="layui-form layui-form-pane">
            <div class="layui-form-item">
                <label class="layui-form-label">物品类型</label>
                <div class="layui-input-block">
                    <select name="type">
                        <option value="">请选择</option>
                        <option value="1" {if isset($info['type']) && $info['type'] == 1}selected{/if}>{$tokens}</option>
                        <option value="4" {if isset($info['type']) && $info['type'] == 4}selected{/if}>卡牌</option>
                        <option value="5" {if isset($info['type']) && $info['type'] == 5}selected{/if}>灵石</option>
                        <option value="2" disabled>角色碎片</option>
                        <option value="3" disabled>神魂碎片</option>

                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">抽中比例</label>
                <div class="layui-input-block">
                    <input type="number" name="lv" value="{$info['lv']|default=''}" placeholder="请设置抽中比例" class="layui-input" lay-verify="lv" autocomplete="off"/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">获取奖池%</label>
                <div class="layui-input-block">
                    <input type="number" name="per" value="{$info['per']|default=''}" placeholder="请输入获取奖池%" class="layui-input" lay-verify="per" autocomplete="off"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">卡牌</label>
                <div class="layui-input-block">
                    <select name="pool_id">
                        <option value="">请选择</option>
                        {foreach $poolList as $key => $v}
                        <option value="{$v['id']|default=''}" {if isset($info['pool_id']) && $info['pool_id'] == $v['id']}selected{/if}>{$v['title']|default=''}</option>
                        {/foreach}
                    </select>
                </div>
            </div>

            <div class="layui-form-item layui-hide">
                <button class="layui-btn" type="button" lay-submit lay-filter="submitBtn" id="submitBtn">提交</button>
            </div>
        </form>
    </div>
</div>
{/block}
{block name="js"}
{__block__}
<script src="/static/common/lib/umeditor/umeditor.config.js"></script>
<script src="/static/common/lib/umeditor/umeditor.min.js"></script>
<script>

    (function (draw) {
        draw({value: $('select[name=get_type]').val()});
        layui.form.on('select(get_type)', draw);
    })(function (data) {
        let value = data.value;
        if(value == 1 || value == 3){
                $(".draw").addClass('layui-hide');
        }
        if(value == 2){
            $(".draw").removeClass('layui-hide');
        }
    });


    //1  大图 2 小图  3 视频  4 链接
    (function (apply) {
        apply({value: $('select[name=mode_type]').val()});
        layui.form.on('select(gettype)', apply);
    })(function (data) {
        let value = data.value;
        if(value == 1 || value == 3){
            $("#min").addClass('layui-hide');
        }
        if(value == 2){
            $("#min").removeClass('layui-hide');
        }
    });

    (function (virtual) {
        virtual({value: $('select[name=virtual]').val()});
        layui.form.on('select(virtual)', virtual);
    })(function (data) {
        let value = data.value;
        if(value == 1){
            $("#num").addClass('layui-hide');
        }
        if(value == 2){
            $("#num").removeClass('layui-hide');
        }
    });

    (function (apply) {
        apply({value: $('select[name=virtual]').val()});
        layui.form.on('select(virtual)', apply);
    })(function (data) {
        let value = data.value;
        if(value == 2){
            $("#address").addClass('layui-hide');
            $("#phone").addClass('layui-hide');
            $("#get_type").addClass('layui-hide');
            $("#limit_num").addClass('layui-hide');
        }
        if(value == 1){
            $("#address").removeClass('layui-hide');
            $("#phone").removeClass('layui-hide');
            $("#get_type").removeClass('layui-hide');
            $("#limit_num").removeClass('layui-hide');
        }
    });


    layui.use(['form', 'layer', 'layCascader','laydate'], function () {
        var form = layui.form,layer = layui.layer, $ = layui.$,laydate = layui.laydate,layCascader = layui.layCascader;
        var editor = UM.getEditor('content', {
            initialFrameWidth: 769,
            initialFrameHeight: 400,
            zIndex: 1
        })

        $('.uploadImg').selectImages({
            confirm:function(res,elem,data) {
                $('#' + data.field).val(res[0].src);
                $('.' + data.field).attr('src',res[0].src)
            }
        });
    })
</script>
{/block}
