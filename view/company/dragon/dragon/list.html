{extend name="company/public/insidePageBase" /}
{block name="title"}权益卡包列表{/block}
{block name="body"}
<div class="layuimini-container">
    <div class="layuimini-main">
        <form class="layui-form layui-form-pane" action="">
            <div class="layui-inline">
                <label class="layui-form-label">关键字查询</label>
                <div class="layui-input-inline">
                    <input type="text" name="keywords" autocomplete="off" class="layui-input" placeholder="农场名称">
                </div>
            </div>
            <div class="layui-inline">
                <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
            </div>
        </form>

        <table class="layui-hide" id="companyDragonList" lay-filter="companyDragonList"></table>
        <script type="text/html" id="tableBar">
            <div class="layui-btn-group">
                {if $statusAuth}<a class="layui-btn layui-btn-sm layui-btn-success" lay-event="status">通过</a>{/if}
                {if $statusAuth}<a class="layui-btn layui-btn-sm layui-btn-danger" lay-event="cannel">拒绝</a>{/if}
            </div>
        </script>
    </div>
</div>
{/block}
{block name="js"}
{__block__}
    <script>
        layui.use(['form', 'table'], function () {
            var $ = layui.jquery,form = layui.form,table = layui.table;
            var tableId = 'companyDragonList';
            table.render({
                elem: '#'+tableId,
                id:tableId,
                url: '{:url("companyDragonList")}',
                toolbar: '#toolbar',
                cols: [[
                    {type: "checkbox", width: 50},
                    {field: 'id', width: 100, title: 'ID', sort: true},
                    {field: 'mobile', width: 150, title: '账号', templet:function(d) { return d.user.mobile}},
                    {field: 'num', width: 150, title: '数量', sort: true},
                    {field: 'status', width: 105, title: '状态', sort: true, templet: '#is_show_tpl'},
                    {field: 'add_time', width: 160, title: '申请时间', sort: true},
                    {if $statusAuth}
                    , {title: '操作', minWidth: 128, toolbar: '#tableBar', fixed:'right'},
                    {/if}
                ]],
                limits: [10, 15, 20, 25, 50, 100],
                limit: 15,
                page: true,
                height: 'full-80'
            });
            // 监听搜索操作
            form.on('submit(data-search-btn)', function (data) { table.reload(tableId, {page: { curr: 1  }, where: data.field}, 'data'); return false; });
            /**
             * toolbar监听事件
             */
            table.on('tool('+tableId+')', function(obj){
                var data = obj.data
                if(obj.event === 'status'){
                    var url = '{:url("companyDragonListStatus")}';
                    $.post(url, {id: data.id, status:2}, function (res) {
                        if (res.code === 0) {
                            layer.msg(res.msg, {icon: 6, offset: '15px'});
                        } else {
                            table.reload(tableId)
                            layer.msg(res.msg, {icon: 5, offset: '15px'});
                        }
                    });
                    $(window).on("resize", function(){
                        layer.full(index)
                    })
                    return false
                }
                if(obj.event === 'cannel'){
                    var url = '{:url("companyDragonListStatus")}';
                    $.post(url, {id: data.id, status:3}, function (res) {
                        if (res.code === 0) {
                            layer.msg(res.msg, {icon: 6, offset: '15px'});
                        } else {
                            table.reload(tableId)
                            layer.msg(res.msg, {icon: 5, offset: '15px'});
                        }
                    });
                    $(window).on("resize", function(){
                        layer.full(index)
                    })
                    return false
                }
            })
        });
    </script>
{/block}
