{extend name="company/public/insidePageBase" /}
{block name="title"}编辑角色信息{/block}
{block name="body"}
<div class="layuimini-container">
    <div class="layuimini-main">
        <div class="layui-form layui-form-pane">
            <div class="layui-form-item">
                <label class="layui-form-label">等级名称</label>
                <div class="layui-input-block">
                    <input type="text"  name="title" value="{$info['title']|default=''}" lay-verify="require" placeholder="请输入等级名称" class="layui-input" autocomplete="off"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">等级标示</label>
                <div class="layui-input-block">
                    <input type="text"  name="level" value="{$info['level']|default=''}" lay-verify="require" placeholder="请输入等级标示" class="layui-input" autocomplete="off"/>
                </div>
            </div>
            <div class="layui-form-item layui-hide">
                <input type="hidden" name="id" value="{$info['id']}">
                <button class="layui-btn" lay-submit lay-filter="submitBtn" id="submitBtn">提交</button>
            </div>
        </div>
    </div>
</div>
{/block}
{block name="js"}
{__block__}
<script>
    layui.use(['form','laydate', 'upload'], function () {
        var form = layui.form,
            upload = layui.upload,
            laydate = layui.laydate;

        laydate.render({
            elem: '#birthday'
            ,format: 'yyyy-MM-dd'
        });
        $('.uploadImg').selectImages({
            confirm:function(res,elem,data) {
                $('#' + data.field).val(res[0].src);
                $('.' + data.field).attr('src',res[0].src)
            }
        });
    })
</script>
{/block}
