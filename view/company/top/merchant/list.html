{extend name="company/public/insidePageBase" /}
{block name="title"}用户列表{/block}
{block name="body"}
<div class="layuimini-container">
    <div class="layuimini-main">
        <div>
            <form class="layui-form layui-form-pane" action="">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">关键字查询</label>
                        <div class="layui-input-inline">
                            <input type="text" name="keywords" placeholder="请输入用户昵称/手机号/ip" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-inline">
                        <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                    </div>
                </div>
                <input type="hidden" name="sys_labels" />
            </form>
        </div>

        <script type="text/html" id="toolbar">
            <div class="layui-btn-container">
                {if $addAuth}<button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加顶商 </button>{/if}
                <!-- {if $giveAuth}<button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="batchGiveGoods"> 商品空投 </button>{/if} -->
            </div>
        </script>

        <table class="layui-hide" id="companyMerchant" lay-filter="companyMerchant"></table>
        <script type="text/html" id="tableBar">
            <div class="layui-btn-group">
                <a class="layui-btn layui-btn-sm" lay-event="userDetail">详情</a>
                {if $delAuth} <a class="layui-btn layui-btn-sm layui-btn-danger" lay-event="delete">删除</a>{/if}
            </div>
        </script>


    </div>
</div>
{/block}
{block name="js"}
{__block__}
<script>MICROANSWER_DROPDOWAN="mDropdown";</script>
<script>
    layui.use(['form', 'table','mDropdown', 'layCascader', 'laydate'], function () {
        var $ = layui.jquery,form = layui.form,  dropdown = layui.mDropdown, layCascader = layui.layCascader,table = layui.table,laydate = layui.laydate,upload = layui.upload;
        var tableId = 'companyMerchant';
        table.render({elem: '#'+tableId,id:tableId,url: '{:url("companyMerchant")}',toolbar: '#toolbar',
            cols: [[
                {type: "checkbox", width: 50, fixed:'left'},
                {field: 'id', width: 88, title: '用户ID', fixed:'left',sort: true},
                {field: 'user_code', width: 180, title: '用户CODE', fixed:'left',sort: true},
                {field: 'nickname', width: 150, title: '用户呢称'},
                {field: 'regist_ip', width: 150, title: '注册IP'},
                {field: 'mobile', width: 130, title: '用户账号',sort: true},
                {field: 'food', width: 180, title: '余额',sort: true},
                {field: 'top_count', width: 108, title: '长老人数',sort: true},

                {if $infoAuth}
                  {title: '操作', minWidth: 168, fixed:'right', toolbar: '#tableBar'},
                {/if}
            ]],
            limits: [10, 15, 20, 25, 50, 100, 500, 1000, 2000, 3000, 5000],
            limit: 15,
            page: true,
            height: 'full-120'
        });
        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            table.reload(tableId, { page: {curr: 1  },where: data.field }, 'data');
            return false;
        });
        /**
         * toolbar监听事件
         */


        table.on('toolbar('+tableId+')', function(obj) {
            if (obj.event === 'add') { // 添加
                var url = '{:url("companyMerchantAdd")}';
                var index = parent.layer.open({title: '添加顶商', type: 2,shade: 0.2,maxmin: true, area: ['500px', '400px'],content: url, btnAlign: 'c',btn: ['确定', '取消'], yes: function(index, layero) {
                        var iframeWindow = parent.window['layui-layer-iframe' + index],submit = layero.find('iframe').contents().find("#submitBtn");
                        iframeWindow.layui.form.on('submit(submitBtn)', function(data){
                            var field = data.field;//获取提价的数据
                            var loadAdd = parent.layer.msg('提交中', {icon:16, time:0, shade:0.1, offset:'15px'});
                            $.post(url, field, function(res){
                                parent.layer.close(loadAdd);
                                if (res.code === 0) {
                                    table.reload(tableId); //数据刷新
                                    parent.layer.close(index); //关闭弹层
                                    parent.layer.msg(res.msg, {icon: 6, offset: '15px'});
                                } else {
                                    parent.layer.msg(res.msg, {icon: 5, offset: '15px'});
                                }
                            })
                        })
                        submit.trigger('click');
                    }
                })
                return false;
            }else if (obj.event === 'batchGiveGoods') { //
                var checkStatus = table.checkStatus(obj.config.id)
                    , data = checkStatus.data;
                var data = checkStatus.data, id = [];
                for (elem in data) {
                    id.push(data[elem].id);
                }
                if (id.length === 0) {
                    return layer.msg('请选择要空投卡牌的用户');
                }
                var url = '{:url("companyMerchantGive")}';
                var index = parent.layer.open({title: '空投', type: 2,shade: 0.2,maxmin: true, area: ['500px','400px'],content: url, btnAlign: 'c',btn: ['确定', '取消'], yes: function(index, layero) {
                        var iframeWindow = parent.window['layui-layer-iframe' + index],submit = layero.find('iframe').contents().find("#submitBtn");
                        iframeWindow.layui.form.on('submit(submitBtn)', function(data){
                            var field = data.field;//获取提价的数据
                            var loadAdd = parent.layer.msg('提交中', {icon:16, time:0, shade:0.1, offset:'15px'});
                            $.post(url,{id:id, goods_id:field.goods_id, num:field.num, remark:field.remark}, function(res){
                                parent.layer.close(loadAdd);
                                if (res.code === 0) {
                                    table.reload(tableId); //数据刷新
                                    parent.layer.close(index); //关闭弹层
                                    parent.layer.msg(res.msg, {icon: 6, offset: '15px'});
                                } else {
                                    parent.layer.msg(res.msg, {icon: 5, offset: '15px'});
                                }
                            })
                        })
                        submit.trigger('click');
                    }
                })
                return false;
            }
        });


        table.on('tool('+tableId+')', function(obj){
            var data = obj.data
            if(obj.event === 'userDetail'){
                var url = '{:url("companyMerchantInfo")}?top_id='+data.id;
                var index = parent.layer.open({title: data.mobile +'  联盟详情', type: 2, shade: 0.2, maxmin:true, shadeClose:true, move:false,area: ['1200px', '100%'],offset:  'rt', anim: 2, content: url , btn:false });
                return false;
            } else if(obj.event === 'delete') {
                var url = '{:url("companyMerchantDel")}'
                layer.confirm('删除后不可恢复！是否确定？',{icon:3}, function(){
                    var loadAdd = layer.msg('提交中',{icon:16, time:0, shade: 0.1, offset:"15px"})
                    $.post(url, {ids:[data.id]}, function(res){
                        layer.close(loadAdd)
                        if(  res.code === 0 ){
                            table.reload(tableId)
                            layer.msg(res.msg,{icon:6, offset: '15px'})
                        }else {
                            layer.msg(res.msg, {icon:5, offset: '15px'})
                        }
                    })
                })
            }
        })

    });
</script>
{/block}
